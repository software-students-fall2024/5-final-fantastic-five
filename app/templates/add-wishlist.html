{% extends "layout.html" %}

{% block title %}Add Wishlist{% endblock %}

{% block content %}
<section>
    <div class="form">
        <form action="{{ url_for('add_wishlist', username=username, wishlists=wishlists) }}" method="POST">
            <label for="name" class="text">Wishlist Name</label>
            <input type="text" name="name" id="name">
            <br>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>    
</section>
{% endblock %}

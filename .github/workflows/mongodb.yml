name: MongoDB CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t arm9129/db:latest ./db

    - name: Start MongoDB Container for Testing
      run: |
        docker run --name test-mongo -d arm9129/db:latest
        sleep 10  # Give MongoDB time to initialize

    - name: Run MongoDB Tests
      run: |
        docker exec test-mongo mongo --eval "db.runCommand({ connectionStatus: 1 })"

    - name: Stop and Remove MongoDB Container
      run: |
        docker stop test-mongo
        docker rm test-mongo

    - name: Push Docker image to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker push arm9129/db:latest
